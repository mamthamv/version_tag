name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
     - main
     - develop
     
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
 build:
   runs-on: ubuntu-latest
   environment:
      git config --global user.email "mamthavathar2000@gmail.com"
      git config --global user.name "mamthamv"
   steps:
      - uses: actions/checkout@v3
      - name: Build and tag 
        id: tag_version
        run: |
          export VERSION=$(cat setup.py | grep version | awk -F"'" '{ print $2 }') 
          export FINAL_VERSION="$(echo $VERSION | cut -d' ' -f1)" && echo $FINAL_VERSION
          export GIT_URL="$(echo $VERSION | cut -d' ' -f2)" && echo $GIT_URL
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=FINAL_VERSION::v$FINAL_VERSION"
          echo "::set-output name=GIT_URL::$GIT_URL"
          export GIT_URL_def=$(echo ${GITHUB_SERVER_URL})
          echo $GIT_URL_def
          git tag -a ${{ steps.tag_version.outputs.FINAL_VERSION }} -m "Creating final release tags"
          git tag # Show the tagged commits
          git remote set-url origin ${{ steps.tag_version.outputs.GIT_URL }}
          git push origin --tags # Push all tags to GitHub

