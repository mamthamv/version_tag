name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Build and tag 
        id: tag_version
        run: |
          export FINAL_VERSION=$(cat setup.py | grep version | awk -F"'" '{ print $2 }') && echo $FINAL_VERSION
          $VERSION="v"+{$FINAL_VERSION}
          echo $VERSION
          git config user.email "mamthavathar2000@gmail.com"
          git config user.name "mamthamv"
          GIT_URL="https://github.com/mamthamv/version_tag.git"
          echo GIT_URL = $GIT_URL
          git tag -a ${VERSION} -m "Creating final release tag"
          git tag # Show the tagged commits
          git remote set-url origin ${GIT_URL}
          git push origin --tags # Push all tags to GitHub.
#git push ${GIT_URL} ${CI_BUILD_REF_NAME} --tags
      
