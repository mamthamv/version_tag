name: CI

# Controls when the workflow will run
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
 build:
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v3
      - name: Build and tag 
        if: github.ref == 'refs/heads/develop'
        id: tag_version
        run: |
          export FINAL_VERSION=$(cat setup.py | grep version | awk -F"'" '{ print $2 }') && echo $FINAL_VERSION
          git config user.email "mamthavathar2000@gmail.com"
          git config user.name "mamthamv"
          GIT_URL="https://github.com/mamthamv/version_tag.git"
          echo GIT_URL = $GIT_URL
          git tag -a ${FINAL_VERSION} -m "Creating final release tag"
          git tag # Show the tagged commits
          git remote set-url origin ${GIT_URL}
          git push origin --tags # Push all tags to GitHub.
#git push ${GIT_URL} ${CI_BUILD_REF_NAME} --tags
      
